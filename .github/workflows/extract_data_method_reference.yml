name: Extract Page Methods and Deploy to Github page

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual run from GitHub UI

permissions:
  contents: write      # needed to push generated HTML back to repo
  pages: write         # needed to deploy to GitHub Pages
  id-token: write      # required for authentication with GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # or your preferred version

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      # 4. Run Python script to generate DATA_METHODS_REFERENCE.html
      - name: Generate page methods HTML
        run: |
          python scripts/extract_data_and_method_reference.py

      # 5. Push generated HTML to DATA_METHODS_REFERENCE_FOR_AI branch
      - name: Push to DATA_METHODS_REFERENCE_FOR_AI branch
        run: |
          if [ -f DATA_METHODS_REFERENCE.html ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Fetch latest info from remote
            git fetch origin

            # Push only the DATA_METHODS_REFERENCE.html file to the target branch with force
            git push origin HEAD:DATA_METHODS_REFERENCE_FOR_AI --force
          else
            echo "DATA_METHODS_REFERENCE.html not found â€” skipping commit."
          fi

      # 6. Prepare HTML file for GitHub Pages deployment
      - name: Prepare HTML for Pages
        run: |
          mkdir -p public
          cp DATA_METHODS_REFERENCE.html public/index.html

      # 7. Upload artifact to GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    # 8. Deploy the uploaded artifact to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
