name: Extract Page Methods and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install pyyaml

      - name: Generate page methods HTML
        run: python scripts/extract_data_and_method_reference.py
        continue-on-error: true

      - name: Check if file exists
        id: check_file
        run: |
          if [ -f DATA_METHODS_REFERENCE.html ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Git credentials
        if: steps.check_file.outputs.exists == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to DATA_METHODS_REFERENCE_FOR_AI branch
        if: steps.check_file.outputs.exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add file to git
          git add DATA_METHODS_REFERENCE.html

          # Create commit (may be empty, that's ok)
          git commit --allow-empty -m "Update DATA_METHODS_REFERENCE.html [auto]"

          # Push to target branch using built-in git authentication
          git push origin HEAD:DATA_METHODS_REFERENCE_FOR_AI --force

      - name: Prepare for GitHub Pages
        run: |
          mkdir -p public
          if [ -f DATA_METHODS_REFERENCE.html ]; then
            cp DATA_METHODS_REFERENCE.html public/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
