name: Extract Page Methods and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || pip install pyyaml requests

      - name: Generate page methods HTML
        run: |
          python scripts/extract_data_and_method_reference.py
        continue-on-error: true

      - name: Verify generated file
        run: |
          if [ ! -f DATA_METHODS_REFERENCE.html ]; then
            echo "Error: DATA_METHODS_REFERENCE.html was not generated"
            exit 1
          fi
          echo "✓ HTML file generated successfully"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update DATA_METHODS_REFERENCE_FOR_AI branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create orphan branch if it doesn't exist
          if ! git rev-parse --verify origin/DATA_METHODS_REFERENCE_FOR_AI >/dev/null 2>&1; then
            git checkout --orphan DATA_METHODS_REFERENCE_FOR_AI
            git rm -rf .
          else
            git fetch origin DATA_METHODS_REFERENCE_FOR_AI
            git checkout DATA_METHODS_REFERENCE_FOR_AI
          fi

          # Copy the generated file
          cp "$GITHUB_WORKSPACE/DATA_METHODS_REFERENCE.html" ./DATA_METHODS_REFERENCE.html

          # Commit and push
          git add DATA_METHODS_REFERENCE.html
          git commit -m "Update DATA_METHODS_REFERENCE.html [auto-generated]" || echo "No changes to commit"
          git push origin DATA_METHODS_REFERENCE_FOR_AI --force

      - name: Prepare files for GitHub Pages
        run: |
          mkdir -p public
          cp DATA_METHODS_REFERENCE.html public/index.html
          echo "✓ Files prepared for deployment"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
