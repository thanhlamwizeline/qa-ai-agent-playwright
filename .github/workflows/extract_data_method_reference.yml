name: Extract Methods and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || echo "requirements.txt not found"

      - name: Generate HTML file
        run: python scripts/extract_data_and_method_reference.py
        continue-on-error: true

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to target branch
        if: hashFiles('DATA_METHODS_REFERENCE.html') != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create and checkout orphan branch
          git checkout --orphan DATA_METHODS_REFERENCE_FOR_AI
          git rm -rf .

          # Copy file
          cp "${{ github.workspace }}/DATA_METHODS_REFERENCE.html" ./DATA_METHODS_REFERENCE.html

          # Commit and push
          git add DATA_METHODS_REFERENCE.html
          git commit -m "Auto-generated: DATA_METHODS_REFERENCE.html"
          git push --set-upstream origin DATA_METHODS_REFERENCE_FOR_AI --force

      - name: Prepare GitHub Pages
        run: |
          mkdir -p public
          if [ -f DATA_METHODS_REFERENCE.html ]; then
            cp DATA_METHODS_REFERENCE.html public/index.html
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
