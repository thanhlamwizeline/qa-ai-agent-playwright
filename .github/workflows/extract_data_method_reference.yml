name: Extract Page Methods and Deploy to Github page

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (already authenticated)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      # 4. Run Python script to generate HTML
      - name: Generate page methods HTML
        run: |
          python scripts/extract_data_and_method_reference.py

      # 5. Push only DATA_METHODS_REFERENCE.html to target branch
      - name: Push to DATA_METHODS_REFERENCE_FOR_AI branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f DATA_METHODS_REFERENCE.html ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Use authenticated remote
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}"

            # Fetch the branch if it exists
            git fetch origin DATA_METHODS_REFERENCE_FOR_AI || true

            # Checkout or create the branch
            if git rev-parse --verify DATA_METHODS_REFERENCE_FOR_AI >/dev/null 2>&1; then
              git checkout DATA_METHODS_REFERENCE_FOR_AI
            else
              git checkout -b DATA_METHODS_REFERENCE_FOR_AI
            fi

            # Copy the generated file
            cp "$GITHUB_WORKSPACE/DATA_METHODS_REFERENCE.html" ./DATA_METHODS_REFERENCE.html

            # Commit and force push
            git add DATA_METHODS_REFERENCE.html
            git commit -m "Update DATA_METHODS_REFERENCE.html [auto]" || echo "No changes to commit"
            git push origin DATA_METHODS_REFERENCE_FOR_AI --force
          else
            echo "DATA_METHODS_REFERENCE.html not found â€” skipping commit."
          fi

      # 6. Prepare HTML for GitHub Pages
      - name: Prepare HTML for Pages
        run: |
          mkdir -p public
          cp DATA_METHODS_REFERENCE.html public/index.html

      # 7. Upload artifact for GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
